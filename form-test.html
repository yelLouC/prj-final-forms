<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<title>Document</title>
</head>
<style>
	.content {
		margin-top: 40px;
	}
</style>
<script>
	$(document).ready(function(){
    $('select').formSelect();
    $('.datepicker').datepicker();
		$('.sidenav').sidenav();
  });
</script>
<body>
	<!-- NAVBAR -->
	<nav>
		<div class="nav-wrapper container">
			<a href="#!" class="brand-logo">Logo</a>
			<a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#">Home</a></li>
				<li><a href="#">Register</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Logout</a></li>
			</ul>
		</div>
	</nav>
	<ul class="sidenav" id="mobile-demo">
		<li><a href="#">Home</a></li>
		<li><a href="#">Register</a></li>
		<li><a href="#">Login</a></li>
		<li><a href="#">Logout</a></li>
	</ul>
	<!-- NAVBAR - END -->

	<!-- CONTENT -->
	<div class="content container">
		<div class="row">
			<div class="card col s12 l7">
				<form>
					<div class="col s12">
						<div class="row">
							<div class="input-field col s12 l4">
								<input id="first_name" type="text" class="validate">
								<label for="first_name">First Name</label>
							</div>
							<div class="input-field col s12 l4">
								<input id="middle_name" type="text" class="validate">
								<label for="middle_name">Middle Name</label>
							</div>
							<div class="input-field col s12 l4">
								<input id="last_name" type="text" class="validate">
								<label for="last_name">Last Name</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 l8">
								<input id="email" type="text" class="validate">
								<label for="email">Email</label>
							</div>
							<div class="input-field col s12 l4">
								<input id="number" type="text" class="validate">
								<label for="number">Contact Number</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 l8">
								<input id="city" type="text" class="validate">
								<label for="city">City</label>
							</div>
							<div class="input-field col s12 l4">
								<select>
									<option value="" disabled selected>Choose your option</option>
									<option value="1">Male</option>
									<option value="2">Female</option>
								</select>
								<label>Gender</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12">
								<select>
									<option value="" disabled selected>Choose your option</option>
									<option value="1">Option 1</option>
									<option value="2">Option 2</option>
									<option value="3">Option 3</option>
								</select>
								<label>Department</label>
							</div>
						</div>

						<div class="row">
							<div class="input-field col s12 l6">
								<input type="text" class="datepicker">
								<label>Date Hired</label>
							</div>
							<div class="input-field col s12 l6">
								<label>
									<input type="checkbox" />
									<span>Regular</span>
								</label>
							</div>
						</div>

						<div class="row">
							<div class="col s12 l6 offset-l6 right-align">
								<button class="btn waves-effect waves-light" type="submit" name="action">
									Submit
								</button>
								<button class="btn waves-effect waves-light red">
									Cancel
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="col s12 l5">
				<div class="col s12">
					Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ratione iusto minima dolore, hic provident itaque? Ullam hic consectetur accusantium esse?
				</div>
			</div>
		</div>
	</div>
	<!-- CONTENT - END -->
</body>
</html>
